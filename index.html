<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harpreet Singh - Blog</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Space+Grotesk:wght@400;500;700" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <h1>Harpreet Singh</h1>
                <span class="nav-subtitle">Blog</span>
            </div>
            <ul class="nav-menu">
                <li><a href="#home" class="nav-link active">Home</a></li>
                <li><a href="#posts" class="nav-link">Posts</a></li>
            </ul>
            <div class="nav-actions">
                <button id="theme-toggle" class="theme-toggle" aria-label="Switch to dark mode">
                    <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/>
                    </svg>
                    <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"/>
                    </svg>
                </button>
                <div class="nav-toggle" id="nav-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <section id="home" class="hero">
            <div class="container">
                <h2 class="hero-title">Welcome to My Blog</h2>
                <p class="hero-subtitle">Sharing thoughts, code, and experiences in technology</p>
                <div class="hero-stats">
                    <span class="stat-item"><strong id="total-posts">6</strong> Posts</span>
                    <span class="stat-item"><strong id="total-categories">4</strong> Categories</span>
                    <span class="stat-item"><strong>Est. 2025</strong></span>
                </div>
                <a href="#posts" class="btn btn-primary">Read Latest Posts</a>
            </div>
        </section>

        <section id="posts" class="posts-section">
            <div class="container">
                <div class="posts-header">
                    <h2 class="section-title">Latest Posts</h2>
                    <div class="blog-controls">
                        <div class="search-container">
                            <input type="text" id="search-input" placeholder="Search posts..." class="search-input">
                            <button class="search-btn" id="search-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                </svg>
                            </button>
                        </div>
                        <div class="filter-container">
                            <select id="category-filter" class="category-filter">
                                <option value="all">All Categories</option>
                                <option value="Web Development">Web Development</option>
                                <option value="JavaScript">JavaScript</option>
                                <option value="Performance">Performance</option>
                                <option value="React">React</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="featured-post" id="featured-post">
                    <!-- Featured post will be loaded here -->
                </div>
                
                <div class="posts-grid" id="posts-grid">
                    <!-- Posts will be loaded here dynamically -->
                </div>
                
                <div class="load-more" style="display: none;">
                    <button class="btn btn-secondary" id="load-more-btn">Load More Posts</button>
                </div>
            </div>
        </section>
        
        <section class="topics-section">
            <div class="container">
                <h2 class="section-title">Topics</h2>
                <div class="topics-grid" id="topics-grid">
                    <!-- Topics will be loaded here -->
                </div>
            </div>
        </section>
        
        <section class="tags-section">
            <div class="container">
                <h2 class="section-title">Tags</h2>
                <div class="tags-cloud" id="tags-cloud">
                    <!-- Tags will be loaded here -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Harpreet Singh. All rights reserved.</p>
        </div>
    </footer>

    <script src="theme-toggle.js"></script>
    <script src="blog.js"></script>
</body>
</html>
