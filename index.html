        <section id="blog" class="posts-section">
            <div class="container">
                <h2 class="section-title">Recent Post</h2>
                <div id="featured-post" class="featured-post-container"></div>

                <h2 class="section-title all-posts-title">All Posts</h2>

            </div>
        </section>

    <script src="blog.js"></script>
    <script src="theme-toggle.js"></script>
    <script>
        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.getElementById('nav-toggle');
            const navMenu = document.querySelector('.nav-menu');
            
            if (navToggle) {
                navToggle.addEventListener('click', function() {
                    navToggle.classList.toggle('active');
                    navMenu.classList.toggle('active');
                });
            }
            
            // Close mobile menu when clicking on a link
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    navToggle.classList.remove('active');
                    navMenu.classList.remove('active');
                });
            });
            
            // Social buttons functionality
            const githubBtn = document.getElementById('github-btn');
            const linkedinBtn = document.getElementById('linkedin-btn');
            const whatsappBtn = document.getElementById('whatsapp-btn');
            
            if (githubBtn) {
                githubBtn.addEventListener('click', () => {
                    window.open('https://github.com/userHarpreet', '_blank');
                });
            }
            
            if (linkedinBtn) {
                linkedinBtn.addEventListener('click', () => {
                    window.open('https://www.linkedin.com/in/userHarpreet', '_blank');
                });
            }
            
            if (whatsappBtn) {
                whatsappBtn.addEventListener('click', () => {
                    window.open('https://wa.me/+919478089291', '_blank');
                });
            }
        });
    </script>
